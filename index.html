<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopUp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button type="button" class="btn" onclick="ShowPopUp()">Submit</button>
        <div class="popup" id="popup">
            <img src="tick.png">
            <h2>Thank you</h2>
            <p>Your details has been successfully submitted.Thank You!</p>
            <button type="button" onclick="hidePopUp()">OK</button>
        </div>
    </div>

    <script>
    
        let popUp=document.getElementById('popup');
        function ShowPopUp(){
            popUp.classList.add('POPUP');
        }
        function hidePopUp(){
            popUp.classList.remove('POPUP');
        }
    </script>
</body>
</html>
